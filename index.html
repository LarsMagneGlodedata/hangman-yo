<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hangman</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="CSS-bibliotek.css" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main class="flex-style">
      <h1>Hangman</h1>
      <div id="hangman">
        <div id="wrongContainer"></div>
        <div class="figurer" id="figur1"></div>
        <div class="figurer" id="figur2"></div>
        <div class="figurer" id="figur3"></div>
        <div class="figurer" id="figur4"></div>
        <div class="figurer" id="figur5"></div>
        <div class="figurer" id="figur6"></div>
        <div class="figurer" id="figur7"></div>
        <div class="figurer" id="figur8"></div>
        <div class="figurer" id="figur9"></div>
        <div class="figurer" id="figur10"></div>
        <div id="wordContainer">
          <form id="formWord">
            <label for="word"></label>
            <input type="text" id="word" name="word" placeholder="enter a word">
          </form>
        </div>
      </div>
      <div id="gameOver">
        <h2 id="gameOverText">GAME OVER</h2>
        <button class="reset">Play again!</button>
      </div>
      <div id="winner">
        <h2 id="winnerText">WINNER WINNER CHICKEN DINNER!</h2>
        <button class="reset">Play again!</button>
      </div>
      <div id="bokstavContainer">
        <!-- .JS -->
      </div>
    </main>
  </body>
</html>
